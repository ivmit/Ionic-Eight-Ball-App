<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic/css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="ball8">
    <ion-pane>
      <ion-content class="has-header ball-center-content padding" scroll="false" ng-controller="PredictionController">
        <img class="logo" src="lib/ionic/img/8ball.png" alt="8ball" ng-click="ask()">
        <p class="prediction" ng-class="{&apos;show&apos;:answered}">{{prediction}}</p>
      </ion-content>
    </ion-pane>
  </body>
</html>
